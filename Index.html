<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="calendar.css">

</head>

<body>
    <div>
        <main>

            <div class="toolbar">
                <div class="current-month">
                    <button id="buttonPrev" class="btn btn-secondary mr-3">
                        <svg class="bi bi-chevron-double-left" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                            <path fill-rule="evenodd"
                                d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg>
                        上個月
                    </button>
                    <span id="year_month" style="color: #000000;"></span>
                    <button id="buttonNext" class="btn btn-secondary ml-3">下個月
                        <svg class="bi bi-chevron-double-right" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
                            <path fill-rule="evenodd"
                                d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="calendar" style="color: #000000;">
                <div class="calendar__header">
                    <div><span style="visibility: hidden;">123</span></div>
                    <div>星期一</div>
                    <div>星期二</div>
                    <div>星期三</div>
                    <div>星期四</div>
                    <div>星期五</div>
                    <div>星期六</div>
                    <div>星期日</div>
                </div>
                <div class="calendar__body"></div>
            </div>
        </main>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <script src="calendar.js"></script>

    <script>
        //顯示目前的年月
        $('.current-month>span').text(showMonth());

        //顯示月曆
        $('.calendar__body').html(showCalendar());

        //下個月
        $('#buttonNext').click(function () {
            let theMonth = $('.current-month>span').text();
            let nextMonth = moment(theMonth, "YYYY/MM").add(1, 'months');
            $('.current-month>span').text(showMonth(moment(nextMonth).format("YYYY/MM")));
            $('.calendar__body').html(showCalendar(moment(nextMonth).format("YYYY/MM")));
            displayAll();
        })

        //上個月
        $('#buttonPrev').click(function () {
            let theMonth = $('.current-month>span').text();
            let prevMonth = moment(theMonth, "YYYY/MM").subtract(1, 'months');
            $('.current-month>span').text(showMonth(moment(prevMonth).format("YYYY/MM")));
            $('.calendar__body').html(showCalendar(moment(prevMonth).format("YYYY/MM")));
            displayAll();
        })



    </script>
</body>

</html>
